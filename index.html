<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackgroundWizard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
    <div class="logo">
        <img src="logo.svg" alt="BackgroundWizard" height="40">
    </div>
    <div class="name">
        <h1>BackgroundWizard</h1>
    </div>
</div>
<div class="main">
    <div class="style1">
        <div class="image">
            <div class="image1"><img src="image.jpg" width="300"  id="fimage"></div>
            <div class="image2"><img src="transimg.png" width="300" id="transimg"></div>
        </div>
    </div>
    <div class="style2">
        <div class="upload-image">
            <div class="inner-image"> 
                <img src="" alt="" id="input-image">
                <input id="filepicker" type="file" hidden>
                <img src="plus.svg"  id="plus" alt="">
                <span>Upload image</span>
            </div>
            <button class="btn">Upload</button>
        </div>
    </div>
    <div class="result">
        <div class="mainbox">
            <div class="resultimg1"><img src="" ></div>
            <div class="resultimg2"><img src="" ></div>
        </div>
    </div>
    <div class="buttons">
        <button id="download">Download</button>
        <button id="reset">Reset</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
